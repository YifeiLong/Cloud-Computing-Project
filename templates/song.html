<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云计算数据可视化</title>
    <link href="../static/styles/common.css" rel="stylesheet">
    <script src="../static/scripts/Plugin/jquery-3.3.1.min.js"></script>
    <script src="../static/scripts/Plugin/echarts.min.js"></script>
    <script src="../static/scripts/Plugin/bmap.min.js"></script>
    <script src="../static/scripts/common.js"></script>
    <script src="../static/scripts/song.js"></script>
</head>
<body>
<!--顶部-->
<header class="header left">
  <div class="left nav">
      <ul>
          <li><i class="nav_1"></i><a href="index.html">演唱会数据</a> </li>
          <li class="nav_active"><i class="nav_2"></i><a href="song.html">歌曲分析</a> </li>
          <li><i class="nav_3"></i><a href="lyric.html">歌词分析</a> </li>
          <li><i class="nav_4"></i><a href="wordcloud_show.html">热度预测榜</a> </li>
          </ul>
  </div>
    <div class="header_center left" style="position:relative">
        
        <h2><strong>Taylor Swift 数据可视化</strong></h2>

    </div>
    <div class="right nav text_right">
        <ul>

        </ul>
    </div>

</header>
<!--内容部分-->
<div class="con left">
  <!--数据总概-->
  <div class="con_div">
      <div class="con_div_text left">
          <div class="con_div_text01 left">
              <img src="../static/images/nav_3.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>总上榜歌曲数（3榜合计）</p>
                  <p>34</p>
              </div>
          </div>
          <div class="con_div_text01 right">
              <img src="../static/images/title_3.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>榜上总歌曲数（3榜合计）</p>
                  <p>235</p>
              </div>
          </div>
      </div>
      <div class="con_div_text left">
          <div class="con_div_text01 left">
              <img src="../static/images/title_4.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>主榜上榜歌曲数（单人）</p>
                  <p class="sky">30</p>
              </div>
          </div>
          <div class="con_div_text01 right">
              <img src="../static/images/title_15.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>与他人合作歌曲上榜数</p>
                  <p class="sky">3</p>
              </div>
          </div>
      </div>
      <div class="con_div_text left">

          <div class="con_div_text01 left">
              <img src="../static/images/title_20.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>上榜歌曲单首平均播放量</p>
                  <p class="org">5100万</p>
              </div>
          </div>
          <div class="con_div_text01 right">
              <img src="../static/images/title_1.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>上榜歌曲总播放量</p>
                  <p class="org">4800亿</p>
              </div>
          </div>
      </div>
  </div>
    <!--统计分析图-->
    <div class="div_any">
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title">原声比例 (acousticness)</div>
                <p id="histogramChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title">现场比例 (liveness)</div>
                <p id="histogramChart2" class="p_chart"></p>
            </div>
        </div>
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title">音乐平台榜单上榜次数</div>
                <p id="lineChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title">音乐平台歌单入选次数</div>
                <p id="lineChart2" class="p_chart"></p>
            </div>
        </div>
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title">歌曲速度 (bpm)</div>
                <p id="histogramChart3" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title">舞曲比例 (dancability)</div>
                <p id="histogramChart4" class="p_chart"></p>
            </div>
        </div>
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title">歌曲音高分布</div>
                <p id="pieChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title">流行程度 (popularity)</div>
                <p id="pieChart2" class="p_chart"></p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
