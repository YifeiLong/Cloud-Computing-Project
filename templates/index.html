<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云计算数据可视化</title>
    <link href="../static/styles/common.css" rel="stylesheet">
    <script src="../static/scripts/Plugin/jquery-3.3.1.min.js"></script>
    <script src="../static/scripts/Plugin/echarts.min.js"></script>
    <script src="../static/scripts/Plugin/bmap.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=MxvGSZNGsTSfEePXBdoXuiam8xzdsCuV"></script>
    <script src="../static/scripts/common.js"></script>
    <script src="../static/scripts/index.js"></script>
    <script src="../static/scripts/Plugin/laydate/laydate.js"></script>
</head>
<body>
<!--顶部-->
<header class="header left">
    <div class="left nav">
        <ul>
            <li class="nav_active"><i class="nav_1"></i><a href="index.html">演唱会数据</a> </li>
            <li><i class="nav_2"></i><a href="song.html">歌曲分析</a> </li>
            <li><i class="nav_3"></i><a href="lyric.html">歌词分析</a> </li>
            <li><i class="nav_4"></i><a href="wordcloud_show.html">热度预测榜</a> </li>
            </ul>
    </div>
    <div class="header_center left" style="position:relative">
        
        <h2><strong><a>Taylor Swift 数据可视化</a></strong></h2>

    </div>
    <div class="right nav text_right">
        <ul>

        </ul>
    </div>

</header>
<!--内容部分-->
<div class="con left">
    <!--数据总概-->
    <div class="con_div">
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img src="../static/images/title_1.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>演唱会总场数</p>
                    <p>1235场</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="../static/images/title_3.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>遍及国家数</p>
                    <p>235个</p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img src="../static/images/title_4.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>演唱会总观看人数</p>
                    <p class="sky">1041万人次</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="../static/images/title_7.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>演唱会总收入</p>
                    <p class="sky">9.5亿美元</p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">

            <div class="con_div_text01 left">
                <img src="../static/images/title_10.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>历时最久巡演</p>
                    <p class="org">1989</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="../static/images/title_20.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>人数最多巡演</p>
                    <p class="org">Speak Now</p>
                </div>
            </div>
        </div>
    </div>
    <!--统计分析图-->
    <div class="div_any">
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title">巡演国家次数（除美国）</div>
                <p id="histogramChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title">演唱会场馆前五名</div>
                <p id="histogramChart" class="p_chart"></p>
            </div>
        </div>
        <div class="div_any02 left ">
            <div class="div_any_child div_height">
                <div class="div_any_title any_title_width"><img src="../static/images/title_0.png">美国巡演城市</div>
                <div id="mapChart" style="width:97.5%;height:95%;display: inline-block;padding-left: 1.25%;padding-top:2.2%"></div>
            </div>
        </div>
        <div class="right div_any01">
            <div class="div_any_child">
                <div class="div_any_title">演唱会收入（万美元）</div>
                <p id="lineChart" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title">演唱会人数（万人）</div>
                <p id="lineChart2" class="p_chart"></p>
            </div>
        </div>
    </div>

    <div id="el-dialog" class="">
        <div class="xc_layer"></div>
        <div class="popBox" id="printView">
            <div class="ttBox"><span class="tt" id="reportTitle">第一医院</span><img src="../static/images/close.png" style="width: 30px;float: right;cursor: pointer;" title="关闭弹窗" class="close"/></div>
            <div class="txtBox" id="el-dialog_body">
             <div style="height:100%;width: 98%;margin-left: 1%;">
               <div class="left div_any01" style="width: 64%;">
                   <div class="div_any_child">
                       <div class="div_any_title"><div type="text" class="demo-input" id="date1" style="display: inline-block;cursor: pointer;margin-right: 16px;"></div><img src="../static/images/title_4.png">门诊住院人次</div>
                       <p id="lineChart3" class="p_chart"></p>
                   </div>
                   <div class="div_any_child">
                       <div class="div_any_title"><div type="text" class="demo-input" id="date2" style="display: inline-block;cursor: pointer;margin-right: 16px;"></div><img src="../static/images/title_7.png">医疗费用</div>
                       <p id="lineChart4" class="p_chart"></p>
                   </div>
               </div>
               <div class="left div_any01"  style="width: 32%;">
                   <div class="div_any_child">
                       <div class="div_any_title"><div type="text" class="demo-input" id="date3" style="display: inline-block;cursor: pointer;margin-right: 16px;"></div><img src="../static/images/title_18.png">病人年龄段分布</div>
                       <p id="pieChart2" class="p_chart"></p>
                   </div>
                   <div class="div_any_child">
                       <div class="div_any_title"><div type="text" class="demo-input" id="date4" style="display: inline-block;cursor: pointer;margin-right: 16px;"></div><img src="../static/images/title_20.png">医疗费用组成</div>
                       <p id="pieChart3" class="p_chart"></p>
                   </div>
               </div>

             </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
